<mat-card class="card" routerLink="/recipes/{{recipe.id}}">
  <mat-card-header>
    <div mat-card-avatar class="header-image" routerLink="/user"></div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>{{recipe.category}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{recipe.image}}" alt="">
  <mat-card-content>
    <p>{{recipe.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/recipes/{{recipe.id}}">READ MORE...</button>
    <button mat-button class="button-right">SHARE</button>
  </mat-card-actions>
</mat-card>
