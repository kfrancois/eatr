<mat-toolbar color="primary" *ngIf="userLoggedIn()">

  <div class="toolbar-side">
    <button class="clickable first-button" matTooltip="Home" mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button class="clickable" matTooltip="Your subscriptions" routerLink="/recipes/following">
      <mat-icon>restaurant</mat-icon>
    </button>
    <button mat-icon-button class="clickable" matTooltip="Browse all recipes" routerLink="/recipes/all">
      <mat-icon>explore</mat-icon>
    </button>
  </div>

  <span class="fill-remaining-space"></span>

  <span>
    <img class="logo-toolbar" src="../assets/logo.png" alt="Eat shit">
  </span>

  <span class="fill-remaining-space"></span>

  <div class="toolbar-side right">
    <button class="clickable" matTooltip="Your profile" mat-icon-button routerLink="/user/profile">
      <mat-icon>account_circle</mat-icon>
    </button>

    <button class="clickable last-button" matTooltip="More" mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <span class="occupy-space"></span>

</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
  <a href="https://github.com/kfrancois/webapps">
    <span mat-menu-item>
      Github
    </span>
  </a>
  <span mat-menu-item routerLink="/logout">Log Out</span>
</mat-menu>

<div class="content">
  <router-outlet></router-outlet>
</div>
